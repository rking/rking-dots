set -g history-limit 99999

# Maybe should use an `if` to fail back to bash?
set -g default-command /bin/zsh
set -g default-shell /bin/zsh

# Not 100%. Still requires "tmux -2" sometimes. FIXME
set -g default-terminal "screen-256color"

# Speeds up irssi's vim_mode.pl -
set-option escape-time 0

if '[ -n "$TMUXESC" ]' "unbind C-b; set -g prefix C-$TMUXESC; bind C-$TMUXESC send-prefix; bind C-$TMUXESC last-window"
if '[ -n "$TMUXESC" ]' "bind $TMUXESC send-key C-$TMUXESC"
if '[ -z "$TMUXESC" ]' "bind C-b last-window"
if '[ -z "$TMUXESC" ]' "bind b send-key C-b"

if '[ -n "$TMUXCOLOR" ]' "set-window-option -g window-status-bg $TMUXCOLOR; set-option status-bg $TMUXCOLOR"
bind " " next-window
bind ^[ copy-mode

# ——— Bind appropriate commands similar to screen. —————————————————————————————

# lockscreen ^X x
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c
unbind ^C
bind ^C new-window
bind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^?
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
unbind \
bind \ confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# split -v |
unbind |
bind | split-window

# " windowlist -b
unbind '"'
bind '"' choose-window
