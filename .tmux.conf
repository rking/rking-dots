# ——— Window/Pane Manipulation —————————————————————————————————————————————————

bind | split-window -h
bind - split-window
bind s display-panes

# Vi-key navigation:
setw -g mode-keys vi
unbind C-h
unbind C-l
unbind h
unbind j
unbind k
unbind l
unbind H
unbind J
unbind K
unbind L
bind C-h previous-window
bind C-l next-window
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# ——— Be screen-like for the rest ——————————————————————————————————————————————

bind ^[ copy-mode

# lockscreen ^X x
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^?
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
unbind \
bind \ confirm-before "kill-server"

# kill K # But not 'k' (-rking)
unbind K
bind K confirm-before "kill-window"

# redisplay ^L # But not 'l' (-rking)
unbind ^L
bind ^L refresh-client

# " windowlist -b
unbind '"'
bind '"' choose-window
