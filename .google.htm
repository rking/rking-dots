<!DOCTYPE ...?>
<html>
<head>
<title>g o o g l e
<style type="text/css">
 .googleBlue { background-color: rgb(59, 111, 239) }
 .googleRed { background-color: rgb(255, 83, 59) }
 .googleYellow { background-color: rgb(255, 232, 75) }
 .googleGreen { background-color: rgb(82, 211, 91) }
 .cleanBorder { border: thin solid white; }
 .whiteText { color: white; }
 .center { text-align: center; vertical-align: center; }
</style>
</head>
<body onLoad="document.forms.s.q.focus()" style="background-color: lightgrey">
<form name="s" action="http://www.google.com/search">
 <div class="googleBlue">&nbsp;</div>
 <div class="googleRed">&nbsp;</div>
 <div class="googleYellow center">
    <input name="q" size=30 class="cleanBorder">
    <input type="submit" value="Go" name="btnG"
     class="googleBlue cleanBorder whiteText">
    <input type="submit" value="Lucky" name="btnI"
     class="googleGreen cleanBorder whiteText">
 </div>
 <div class="googleBlue">&nbsp;</div>
 <div class="googleGreen">&nbsp;</div>
 <div class="googleRed">&nbsp;</div>
</form>
</body>
</html>
